<!doctype html>

<html>
    <head>
        
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- meta tags -->
        
        <!-- Bootstrap core CSS -->
       
        <link rel="stylesheet" href="../bootstrap4.1/css/bootstrap.min.css">
         <link rel="stylesheet" href="../css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Just@Home</title>
    </head>
    
    
    <body>
          <div class="d-flex vh-100">
            <div class="col my-auto">
               
                <div class="container mb-3">
                    <div class="row align-items-center mb-2">
                        <div class="col-1 p-0">
                            <img class="img-fluid" src="../img/icon/back-2.svg">
                        </div>
                        <div class="col-10 ">
                            <h2 class="text-white logo mx-auto mb-0">Just@Home</h2>
                        </div>
                    </div>
                </div>
                
                
                
                   
                <div class="container bg-white mb-2" id="base-order-detail">
                    <div class="row align-items-center">
                        <div class="col-2 p-0 ">
                           <img class="img-fluid" id="base-img" src="../img/icon/drug-2.png">
                        </div>
                        <div class="col-6 ">
                            <p class=" text-left text big mx-auto mb-0" id="base-tipo"></p>
                            <p class="text-left  text opaco mb-0" id="base-nome"></p>
                        </div>
                         <div class="col-4 ">
                            <p class=" text-right text big mx-auto mb-0 pl-0" id="base-luogo"></p>
                        </div>
                    </div>
                </div>
    
                
                <div class="container mt-4">
                    <div class="row">
                        <div class="col">
                            <p class="text text-white text-left mb-2">Istruzioni:</p>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control " readonly rows="7" aria-label="With textarea" placeholder="Descrivi di cosa hai bisogno" id="textarea"></textarea>
                        </div>
                    </div>
                
                </div>
                
                 <div class="container mt-4">
                    <div class="row align-items-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary  mx-auto d-block full-button" id="navigatore">Avvia navigatore</button>
                        </div>
                    </div>
                </div>
                
                
<!--                A questo button mettgli la classe "selezionato" se Ã¨ stata completata-->
                <div class="container mt-4">
                    <div class="row align-items-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary  mx-auto d-block full-button">Completata</button>          
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </body>
</html>
