<!doctype html>

<html>
    <head>
        
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- meta tags -->
        
        <!-- Bootstrap core CSS -->
       
        <link rel="stylesheet" href="../bootstrap4.1/css/bootstrap.min.css">
         <link rel="stylesheet" href="../css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <title>Just@Home</title>
    </head>
    
    
    <body>
          <div class="d-flex vh-100">
            <div class="col my-auto">
               
                <div class="container mb-3">
                    <div class="col align-self-center">
                        <div class="row">
                            <h2 class="text-white logo mx-auto ">Just@Home</h2>
                        </div>
                    </div>
                </div>
                
                
                
                <form>
                  <div class="form-group row align-items-center">
                    <label for="cod_fiscale" class="col-3 col-form-label text-white">Cod. Fiscale:</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="cod_fiscale" value="">
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="nome" class="col-3 col-form-label text-white">Nome:</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="nome">
                    </div>
                  </div>
                    
                <div class="form-group row align-items-center">
                    <label for="cognome" class="col-3 col-form-label text-white">Cognome:</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="cognome" value="">
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="password" class="col-3 col-form-label text-white">Password:</label>
                    <div class="col-9">
                      <input type="password" class="form-control" id="password">
                    </div>
                  </div>
                 <div class="form-group row align-items-center">
                    <label for="password1" class="col-3 col-form-label text-white">Ripeti Password:</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="password1" value="">
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="email" class="col-3 col-form-label text-white">Email:</label>
                    <div class="col-9">
                      <input type="email" class="form-control" id="email">
                    </div>
                  </div>
                    
                <div class="form-group row align-items-center">
                    <label for="comune" class="col-3 col-form-label text-white">Comune residenza:</label>
                    <div class="col-9">
                        <select id="comune" class="form-control">
                            <option selected>Selezionare...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10 mx-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label text-white text-center" for="gridCheck1">
                          Acconsento al trattamento dei dati ecccc 
                        </label>
                      </div>
                    </div>
                  </div>
                <div class="form-group row align-items-center">
                    <div class="col">
                      <button type="submit" class="btn btn-primary  mx-auto d-block">Conferma registrazione</button>
                    </div>
                </div>
                    
                    
                </form>
            </div>
        </div>
    </body>
</html>
